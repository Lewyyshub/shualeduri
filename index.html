<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>შუალედური</title>
</head>
<body>
    <div class="maindiv">
        <div class="bluediv">
            <h1 class="result">Your Result</h1>
            <div class="scorediv"><h1 class="number">76</h1> <span class="spanof">of 100</span></div>
             <h1 class="great">Great</h1>
             <p class="performance">Your performance exceed 65% <br>of the people conducting the <br>test here!</p>
        </div>
        <div>
            <h1 class="summary">Summary</h1>
        </div>
        <div class="box1">
            <div class="iconbox">
                <img src="./icons/iconoir_flash (1).png" class="flash" alt="">
                <p class="reaction">Reaction</p>
            </div>
            <div class="scorebox1">
                <p class="s80">80 / <span class="sp1">100</span></p>
            </div>
        </div>
        <div class="box2">
            <div class="iconbox2">
                <img src="./icons/iconoir_brain.png" class="memory" alt="">
                <p class="memory">Memory</p>
            </div>
            <div class="scorebox2">
                <p class="s92">92 / <span class="sp2">100</span></p>
            </div>
        </div>
        <div class="box3">
            <div class="iconbox3">
                <img src="./icons/iconoir_chat-remove.png" alt="">
                <p class="verbal">Verbal</p>
            </div>
            <div class="scorebox3">
                <p class="s61">61 / <span class="sp3">100</span></p>
            </div>
        </div>
        <div class="box4">
            <div class="iconbox4">
                <img src="./icons/iconoir_eye-empty.png" alt="">
                <p class="visual">Visual</p>
            </div>
            <div class="scorebox4">
                <p class="s73">73 / <span class="sp4">100</span></p>
            </div>
        </div>
        <div class="bot">
        <button class="btn">Continue</button>
    </div>
    </div>
</body>
</html>
